
<div *ngIf="veterinario">
    <h2><span jhiTranslate="clinicvetApp.veterinario.detail.title">Veterinario</span> {{veterinario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicvetApp.veterinario.nomeVeterinario">Nome Veterinario</span></dt>
        <dd>
            <span>{{veterinario.nomeVeterinario}}</span>
        </dd>
        <dt><span jhiTranslate="clinicvetApp.veterinario.cRMV">C RMV</span></dt>
        <dd>
            <span>{{veterinario.cRMV}}</span>
        </dd>
        <dt><span jhiTranslate="clinicvetApp.veterinario.especialidade">Especialidade</span></dt>
        <dd>
            <span>{{veterinario.especialidade}}</span>
        </dd>
        <dt><span jhiTranslate="clinicvetApp.veterinario.pessoa">Pessoa</span></dt>
        <dd>
            <div *ngIf="veterinario.pessoa">
                <a [routerLink]="['/pessoa', veterinario.pessoa?.id]">{{veterinario.pessoa?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'veterinario/'+ veterinario.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
