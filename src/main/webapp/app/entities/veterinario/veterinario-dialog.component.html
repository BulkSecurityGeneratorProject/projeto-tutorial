<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVeterinarioLabel" jhiTranslate="clinicvetApp.veterinario.home.createOrEditLabel">Create or edit a Veterinario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!veterinario.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="veterinario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.veterinario.nomeVeterinario" for="field_nomeVeterinario">Nome Veterinario</label>
            <input type="text" class="form-control" name="nomeVeterinario" id="field_nomeVeterinario"
                [(ngModel)]="veterinario.nomeVeterinario"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.veterinario.cRMV" for="field_cRMV">C RMV</label>
            <input type="text" class="form-control" name="cRMV" id="field_cRMV"
                [(ngModel)]="veterinario.cRMV"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.veterinario.especialidade" for="field_especialidade">Especialidade</label>
            <input type="text" class="form-control" name="especialidade" id="field_especialidade"
                [(ngModel)]="veterinario.especialidade"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.veterinario.pessoa" for="field_pessoa">Pessoa</label>
            <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="veterinario.pessoa">
                <option [ngValue]="null"></option>
                <option [ngValue]="pessoaOption.id === veterinario.pessoa?.id ? veterinario.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
