<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProdutoLabel" jhiTranslate="clinicvetApp.produto.home.createOrEditLabel">Create or edit a Produto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!produto.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="produto.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="produto.nome"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.unidade" for="field_unidade">Unidade</label>
            <input type="number" class="form-control" name="unidade" id="field_unidade"
                [(ngModel)]="produto.unidade"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.qtEstoque" for="field_qtEstoque">Qt Estoque</label>
            <input type="number" class="form-control" name="qtEstoque" id="field_qtEstoque"
                [(ngModel)]="produto.qtEstoque"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.validade" for="field_validade">Validade</label>
            <div class="input-group">
                <input id="field_validade" type="text" class="form-control" name="validade" ngbDatepicker  #validadeDp="ngbDatepicker" [(ngModel)]="produto.validade"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="validadeDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.precoCompra" for="field_precoCompra">Preco Compra</label>
            <input type="number" class="form-control" name="precoCompra" id="field_precoCompra"
                [(ngModel)]="produto.precoCompra"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.produto.precoVenda" for="field_precoVenda">Preco Venda</label>
            <input type="number" class="form-control" name="precoVenda" id="field_precoVenda"
                [(ngModel)]="produto.precoVenda"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
