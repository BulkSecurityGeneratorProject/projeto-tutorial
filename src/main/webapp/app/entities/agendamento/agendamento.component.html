<div>
    <h2>
        <span jhiTranslate="clinicvetApp.agendamento.home.title">Agendamentos</span>
        <button class="btn btn-primary float-right jh-create-entity create-agendamento" [routerLink]="['/', { outlets: { popup: ['agendamento-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicvetApp.agendamento.home.createLabel">
            Create new Agendamento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agendamentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicvetApp.agendamento.dataAgenda">Data Agenda</span></th>
            <th><span jhiTranslate="clinicvetApp.agendamento.horaAgenda">Hora Agenda</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agendamento of agendamentos ;trackBy: trackId">
                <td><a [routerLink]="['../agendamento', agendamento.id ]">{{agendamento.id}}</a></td>
                <td>{{agendamento.dataAgenda | date:'mediumDate'}}</td>
                <td>{{agendamento.horaAgenda}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agendamento', agendamento.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agendamento/'+ agendamento.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agendamento/'+ agendamento.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
