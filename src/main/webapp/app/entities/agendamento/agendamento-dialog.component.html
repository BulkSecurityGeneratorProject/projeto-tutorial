<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAgendamentoLabel" jhiTranslate="clinicvetApp.agendamento.home.createOrEditLabel">Create or edit a Agendamento</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!agendamento.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="agendamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.agendamento.dataAgenda" for="field_dataAgenda">Data Agenda</label>
            <div class="input-group">
                <input id="field_dataAgenda" type="text" class="form-control" name="dataAgenda" ngbDatepicker  #dataAgendaDp="ngbDatepicker" [(ngModel)]="agendamento.dataAgenda"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dataAgendaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.agendamento.horaAgenda" for="field_horaAgenda">Hora Agenda</label>
            <input type="text" class="form-control" name="horaAgenda" id="field_horaAgenda"
                [(ngModel)]="agendamento.horaAgenda"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
