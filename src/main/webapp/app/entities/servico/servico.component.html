<div>
    <h2>
        <span jhiTranslate="clinicvetApp.servico.home.title">Servicos</span>
        <button class="btn btn-primary float-right jh-create-entity create-servico" [routerLink]="['/', { outlets: { popup: ['servico-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="clinicvetApp.servico.home.createLabel">
            Create new Servico
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="servicos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicvetApp.servico.servico">Servico</span></th>
            <th><span jhiTranslate="clinicvetApp.servico.agendamento">Agendamento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let servico of servicos ;trackBy: trackId">
                <td><a [routerLink]="['../servico', servico.id ]">{{servico.id}}</a></td>
                <td>{{servico.servico}}</td>
                <td>
                    <div *ngIf="servico.agendamento">
                        <a [routerLink]="['../agendamento', servico.agendamento?.id ]" >{{servico.agendamento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../servico', servico.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico/'+ servico.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'servico/'+ servico.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
