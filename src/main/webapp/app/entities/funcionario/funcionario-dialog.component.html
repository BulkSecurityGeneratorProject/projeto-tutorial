<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFuncionarioLabel" jhiTranslate="clinicvetApp.funcionario.home.createOrEditLabel">Create or edit a Funcionario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!funcionario.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="funcionario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.funcionario.matricula" for="field_matricula">Matricula</label>
            <input type="number" class="form-control" name="matricula" id="field_matricula"
                [(ngModel)]="funcionario.matricula"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.funcionario.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" [(ngModel)]="funcionario.tipo" id="field_tipo" >
                <option value="GERENTE">{{'clinicvetApp.Funcao.GERENTE' | translate}}</option>
                <option value="ADMINISTRADOR">{{'clinicvetApp.Funcao.ADMINISTRADOR' | translate}}</option>
                <option value="ATENDENTE">{{'clinicvetApp.Funcao.ATENDENTE' | translate}}</option>
                <option value="TOSADOR">{{'clinicvetApp.Funcao.TOSADOR' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.funcionario.pessoa" for="field_pessoa">Pessoa</label>
            <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="funcionario.pessoa">
                <option [ngValue]="null"></option>
                <option [ngValue]="pessoaOption.id === funcionario.pessoa?.id ? funcionario.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.funcionario.manager" for="field_manager">Manager</label>
            <select class="form-control" id="field_manager" name="manager" [(ngModel)]="funcionario.manager" >
                <option [ngValue]="null"></option>
                <option [ngValue]="funcionarioOption.id === funcionario.manager?.id ? funcionario.manager : funcionarioOption" *ngFor="let funcionarioOption of funcionarios; trackBy: trackFuncionarioById">{{funcionarioOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
