
<div *ngIf="vermifugo">
    <h2><span jhiTranslate="clinicvetApp.vermifugo.detail.title">Vermifugo</span> {{vermifugo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clinicvetApp.vermifugo.vermifugoName">Vermifugo Name</span></dt>
        <dd>
            <span>{{vermifugo.vermifugoName}}</span>
        </dd>
        <dt><span jhiTranslate="clinicvetApp.vermifugo.aplicVermifugo">Aplic Vermifugo</span></dt>
        <dd>
            <span>{{vermifugo.aplicVermifugo}}</span>
        </dd>
        <dt><span jhiTranslate="clinicvetApp.vermifugo.consulta">Consulta</span></dt>
        <dd>
            <div *ngIf="vermifugo.consulta">
                <a [routerLink]="['/consulta', vermifugo.consulta?.id]">{{vermifugo.consulta?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vermifugo/'+ vermifugo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
