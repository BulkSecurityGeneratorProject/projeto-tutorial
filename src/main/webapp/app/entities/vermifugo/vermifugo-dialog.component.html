<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVermifugoLabel" jhiTranslate="clinicvetApp.vermifugo.home.createOrEditLabel">Create or edit a Vermifugo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vermifugo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vermifugo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.vermifugo.vermifugoName" for="field_vermifugoName">Vermifugo Name</label>
            <input type="text" class="form-control" name="vermifugoName" id="field_vermifugoName"
                [(ngModel)]="vermifugo.vermifugoName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.vermifugo.aplicVermifugo" for="field_aplicVermifugo">Aplic Vermifugo</label>
            <input type="text" class="form-control" name="aplicVermifugo" id="field_aplicVermifugo"
                [(ngModel)]="vermifugo.aplicVermifugo"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clinicvetApp.vermifugo.consulta" for="field_consulta">Consulta</label>
            <select class="form-control" id="field_consulta" name="consulta" [(ngModel)]="vermifugo.consulta" >
                <option [ngValue]="null"></option>
                <option [ngValue]="consultaOption.id === vermifugo.consulta?.id ? vermifugo.consulta : consultaOption" *ngFor="let consultaOption of consultas; trackBy: trackConsultaById">{{consultaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
